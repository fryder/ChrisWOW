<div class="table-responsive"> <table class="table-condensed"> <thead> <tr> <th ng-click="changeSorting('refid')">Vehicle <th ng-click="changeSorting('Make')">Make <th ng-click="changeSorting('model')">Model <th ng-click="changeSorting('CC')">cc <th ng-click="changeSorting('miles')">miles <th ng-click="changeSorting('price')">Price  <tr ng-repeat="bike in bikeData | orderBy:sort.column:sort.descending"> <td class="col-md-2"><img src="http://www.wowmotorcycles.com/productimages/thumb_{{bike.refid}}.jpg"> <td class="col-sm-3">{{bike.make}} <td class="col-sm-3">{{bike.model}} <td class="col-sm-3">{{bike.CC}} <td class="col-sm-3">{{bike.miles}} <td class="col-sm-3">{{bike.price}}   </table> </div>
